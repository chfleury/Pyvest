{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Gráfico{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
  </head>
  <body>
    
    <! -- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="/busca" class="navbar-brand">
        <img id="logo" src="../static/images/logo_cortado.png" alt="Logo"
      /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/busca">Busca<span class="sr-only">(current)</span></a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre nós</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:8000/meus_investimentos/">Meus Investimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/carrinho">Carrinho</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/entrar">Sair</a>
          </li>
        </ul>
      </div>
    </nav>      
    
    <div class="titulo ml-2">
      <h3> {{ acao.name }} </h3>
      <div class="código ml-auto">
            <h4>Símbolo = {{ acao.symbol }}</h4>
      </div>
    </div>
    
    {% block content %}
    
    {% endblock %}

    {% block scripts %}

    {% endblock %}


    <script src="{% static 'static/js/bootstrap.js' %}"></script>
  </body>
</html>
