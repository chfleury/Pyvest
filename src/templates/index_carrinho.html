<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Investimentos</title>
  </head>
  <body>
    <header>
      
      <link rel="stylesheet" href="../static/css/carrinho.css" />
      
<!--       <div class = "pesquisa">
        <input type="text" id="pesquisa">
      </div> -->
      <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet"
      />

    </header>

    <main>
      
      <div class="tabela-investimentos">
        <!-- colocar dados aqui  -->
        {% if vazio %}
          <h2>Carrinho Vazio</h2>
        {% endif %}
        
        {% for acao in acoes %}
        <p></p> 
        <tr>
          <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
          <td> {{acao.name}} </td>
          <td>Símbolo: {{acao.symbol}}</td>
          <td class="text-right">Preço: R${{acao.price}}</td>
          <!-- <td class="text-right"><button class="btn btn-sm btn-danger"><i class=" editar o ícone de investtir "></i> </button> </td> -->
          
        </tr>
        {% endfor %}
      </div>

      <div class="direita">
        <div class="total">
          <p class = "cima">Valor total do carrinho</p>
          
          <strong class = "baixo"> R$ 2868,00 </strong>
        </div>

        <div class="botoes">
          <button id="investir"onclick="botao_investir()">Investir Tudo</button>
          <button id="excluir" onclick="botao_excluir()">Excluir Tudo</button>
        </div>
        <script src="../static/js/carrinho.js"></script>
      </div>
    </main>

    
  </body>
</html>
